name: Android Build Oficial (Assinado)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.2'
        
    # Gera o arquivo APK de instalação
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace

    # Assina o APK usando os segredos que você acabou de criar
    - name: Assinar App Oficial
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    # Disponibiliza o APK pronto para você baixar
    - name: Upload APK Assinado
      uses: actions/upload-artifact@v4
      with:
        name: VLTV-Play-Oficial-Assinado
        path: ${{ steps.sign_app.outputs.signedReleaseFile }}
